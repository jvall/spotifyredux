<md-card>
  <md-card-title>Find a Artist</md-card-title>
  <md-card-content>
    <md-input-container>
      <input mdInput #searchInput placeholder="Search for an artist" (keyup)="searchKeyed(searchInput.value)">
    </md-input-container>
    <!--<md-spinner [class.show]="loading$ | async"></md-spinner>-->
  </md-card-content>
</md-card>

<div class="search-container">
  <artist-card *ngFor="let artist of (artists$ | async)" [artist]="artist" [@artistAppear]="'in'"></artist-card>
</div>
