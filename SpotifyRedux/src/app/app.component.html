<md-sidenav-container fullscreen>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
  </button>
    <span>
      WMP Spotify Redux Player
  </span>
  </md-toolbar>
  <md-sidenav class="sidenav" #sidenav [opened]="isOpen">
    <md-list>
      <a md-list-item routerLink="/collection" (click)="closeSidenav()">
        <md-icon md-list-icon>library_music</md-icon>
        <span md-line>Collection</span>
        <span md-line class="secondary">View your favorite artists</span>
      </a>
      <a md-list-item routerLink="/search" (click)="closeSidenav()">
        <md-icon md-list-icon>search</md-icon>
        <span md-line>Search</span>
        <span md-line class="secondary">Find new favorites</span>
      </a>
    </md-list>
  </md-sidenav>
  <router-outlet>
  </router-outlet>
</md-sidenav-container>
